<% (1..25).each do |n| %>
  item<%= n %>:
    name: "Item <%= n %>"
    release_year: <%= 2010 + n %>
    unique_identifier: "<%= ('A'..'Z').to_a.sample(3).join + n.to_s.rjust(3, '0') %>"
    value_usd: <%= rand(1..100) + rand.round(2) %>
<% end %>
